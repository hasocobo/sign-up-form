<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script src="./app.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div id="page-container" class="bg-image">
        <div id="main">
            <div id="card-container">
                <div id="card-image-container">
                    
                </div>
                <div id="form-container">
                    <div id="form">
                        <div id="form-greeting">
                            <h1>Welcome!</h1>
                            <h2>Let's sign up!</h2>
                        </div>

                        <form>
                            <fieldset>
                                <div>
                                    <input type="text" id="name" name="name" minlength="3" maxlength="20" placeholder=" " required>
                                    <label for="name">Full Name</label>
                                </div>
                                <div>
                                    <input type="text" id="username" name="username"  minlength="3" maxlength="20" placeholder=" " required>
                                    <label for="username">Username</label>
                                </div>
                                <div>
                                    <input type="email" id="email" name="email" minlength="4" maxlength="20" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div>
                                    <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div>
                                    <input type="password" id="confirm-password" minlength="6" maxlength="20" name="confirm-password" placeholder="Confirm Password" required>
                                    <label for="confirm-password">Confirm Password</label>
                                </div>
                                <div class="button">
                                    <button type="submit">Sign Up</button>
                                </div>
                                <div>
                                    Already a member? <a href="#">Sign in</a>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
